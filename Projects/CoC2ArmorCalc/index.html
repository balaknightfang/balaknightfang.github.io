<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CoC2 Base Damage Resist Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div id="content" class="container">
    <form onsubmit="armorPrint(); return false;">
        <label for="armorValue">Armor Value:</label>
        <input type="number" id="armorValue" min="1" max="5000" value="1"></input>
        <label for="baseHP">Base HP:</label>
        <input type="number" id="baseHP" min="1" max="5000" value="100"></input>
        <br>
        <br>
        <input type="submit"></input>
    </form>
    </div>
    <div id="output" class="container" style="border-style:solid">
        <code id="percentResisted" style="color:blue; background-color:white">
                
        </code>
        
    </div>
</body>
